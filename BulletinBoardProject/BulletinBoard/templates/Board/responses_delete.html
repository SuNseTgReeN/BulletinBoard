{% extends 'flatpages/default.html' %}

{% block title %}
{{ responses_delete }}
{% endblock title %}

{% block content %}
<div class="col-lg-6">
    <div class="card text-center">
        <form class="form-horizontal form_middle" method="post">
            {% csrf_token %}
            <div class="card-header">
                Delete
            </div>
            <div class="card-body">
                <h5 class="card-title">Do you really want to delete "{{ object.text }}"?</h5>
                <input class="btn btn-primary" type="submit" value="Delete" />
            </div>
        </form>
    </div>
</div>
{% endblock content %}
